<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cinelitas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/peliculas">Cinelitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/NewPelicula">AÃ±adir Pelicula</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/peliculas">Cartelera</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${pelicula}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder= "Nombre de la pelicula" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="costo">Costo</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6" placeholder= "Costo de la pelicula" id="costo" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="fecha">Fecha y Hora</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "Fecha y Hora" id="fecha" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="sala">Sala</label>
                            <div class="col-sm-10">
                                <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="sala" aria-describedby="emailHelp">
                                    <option th:each="x:${salas}"
                                            th:value="${x.id}"
                                            th:text="${x.id}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
